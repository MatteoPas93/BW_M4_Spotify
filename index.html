<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>BW Spotify</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="row">
      <div class="col-3">
        <div class="option">
          <div class="more-option">
            <p class="menu-icon">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="currentColor"
                class="bi bi-three-dots"
                viewBox="0 0 16 16"
              >
                <path
                  d="M3 9.5a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3m5 0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3m5 0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3"
                />
              </svg>
            </p>
            <h6>Home</h6>
            <h6>Cerca</h6>
            <h6>La tua libreria</h6>
          </div>
          <div class="more-option-two">
            <h6>Crea playlist</h6>
            <h6>Brani che ti piacciono</h6>
            <h6>I tuoi episodi</h6>
          </div>
        </div>
      </div>
      <div class="col-6"></div>
      <div class="col-3"></div>
    </div>

    <section
      id="control-bar"
      class="position-absolute bottom-0 container-fluid p-3"
    >
      <div class="row d-flex justify-content-between w-100">
        <div class="col d-flex justify-content-start align-items-center">
          <img
            src="https://upload.wikimedia.org/wikipedia/en/6/6e/Pink_Floyd_-_Division_Bell.jpg"
            alt=""
            class="ctrl-bar-img"
          />
          <div class="ms-3">
            <span class="title-bar-text d-block text-white"
              >TITOLO CANZONE</span
            >
            <span class="artist-bar-text d-block text-white">nome artista</span>
          </div>
          <img
            class="ctrl-bar-icon ms-4 text-white"
            src="./assets/icons/Like.svg"
            alt="Like_icon"
          />
        </div>
        <div class="col p-0">
          <div class="d-flex justify-content-center align-items-center">
            <img
              class="ctrl-bar-icon-timeline text-white"
              src="./assets/icons/Shuffle.svg"
              alt="Shuffle_icon"
            />
            <img
              class="ctrl-bar-icon-timeline ms-3"
              src="./assets/icons/Previous.svg"
              alt="Previous_icon"
            />
            <img
              class="play-button mx-3"
              src="./assets/icons/Pause.svg"
              alt="Play-Pause_icon"
            />
            <img
              class="ctrl-bar-icon-timeline me-3"
              src="./assets/icons/Next.svg"
              alt="Next_icon"
            />
            <img
              class="ctrl-bar-icon-timeline"
              src="./assets/icons/Repeat.svg"
              alt="Repeat_icon"
            />
          </div>
          <div class="d-flex justify-content-between mt-2">
            <span>0:00</span>
            <input type="range" class="form-range" id="timeline-range" />
            <span>0:00</span>
          </div>
        </div>
        <div class="col p-0 d-flex justify-content-between align-items-center">
          <img
            class="ctrl-bar-icon"
            src="./assets/icons/Lyrics.svg"
            alt="Lyrics_icon"
          />
          <img
            class="ctrl-bar-icon ms-2"
            src="./assets/icons/Queue.svg"
            alt="Queue_icon"
          />
          <img
            class="ctrl-bar-icon ms-2"
            src="./assets/icons/Connect to a device.svg"
            alt="Device_icon"
          />
          <img
            class="ctrl-bar-icon ms-2"
            src="./assets/icons/Volume.svg"
            alt="Volume_icon"
          />
          <input type="range" class="form-range ms-2" id="volume-range" />
          <img
            class="ctrl-bar-icon ms-2"
            src="./assets/icons/Full screen.svg"
            alt="Fullscreen_icon"
          />
        </div>
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
